<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <button onclick="displayMessage()">顯示個人資訊1</button>
  <button id="btn2">顯示個人資訊2</button>
  <div id="msg"></div>

<script>
  let name="Kevin", age=32, gender=true;

  function displayMessage(){
    genderChinese = gender == true?"男":"女";

      alert("Hi...JavaScript!");
      alert(`${name},${age},${genderChinese}`);
  }
  document.getElementById("btn2").addEventListener("click",function(){
    document.querySelector("#msg").innerHTML= "<h3 class='bg-danger'>Oreo</h3>";
  });
</script>
</body>
</html>
